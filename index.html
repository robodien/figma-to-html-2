          <div class="nav">

              <li>

              <li>

            <button class="btn sign-up">Sign up</button>

            </p>
            <div class="cta-group">
              <a href="#!" class="btn">Get Started</a>

                  src="./assets/icon/Vector-play-video.svg"

              </div>
            </div>
          </div>
          <!-- hero right -->
          <div class="content-media">

            </div>
            <div class="media-schedules">
              <span class="title">Schedules</span>
              <img
                src="./assets/icon/schedules-1.svg"
                alt="schedules"
                class="schedules-icon icon-1"
              />
              <img
                src="./assets/icon/schedules-2.svg"
                alt="schedules"
                class="schedules-icon icon-2"
              />
              <img
                src="./assets/icon/schedules-3.svg"

              <img
                src="./assets/icon/schedules-4.svg"

              <span class="detail">Our Active Students</span>
              <div class="ava-list">
                <img src="./assets/img/avt-1.jpg" alt="avatar" class="avt" />
                <img src="./assets/img/avt-2.jpg" alt="avatar" class="avt" />
                <img src="./assets/img/avt-3.jpg" alt="avatar" class="avt" />
